<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>{{if .Title}}{{.Title}} - {{end}}{{Setting "title"}}</title>
    <meta name="description" content="" />

    <meta name="HandheldFriendly" content="True" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/favicon-16.png" sizes="16x16" type="image/png">
    <link rel="icon" href="/favicon-32.png" sizes="32x32" type="image/png">

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400italic,700,700italic" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Josefin+Sans" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
    <link href="/css/screen.css" rel="stylesheet">
    <link href="/css/vendor.css" rel="stylesheet">

  </head>
  <body>

    <header id="header">
      <div id="top">
        <div class="container clearfix">
          <div id="logo-themeA">
            <h1 class="site-title-themeA"><a class="logo-text-themeA" href='/{{ Setting "url" }}'>{{ Setting "title" }}</a></h1>
          </div>
          <div class="nav-themeA-main">
              {{range Navigator}}
                <div class="nav-themeA" role="presentation"><a href="{{ .Url }}">{{ .Label }}</a></div>
              {{end}}
          </div>
        </div>
      </div>
      <!-- / top -->
    </header>
    <!-- / header -->
    <main id="main" class="container">
      <div id="wrapper" class="clearfix" >
        {{ template "content" }}
        {{ include "sidebar.html" }}
      </div>
      <!-- / wrapper -->
    </main>
    <!-- / main -->

    <!-- Loading: jQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <!-- Loading: Bootstrap Scripts -->
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/vendor.js"></script>
    <script type="text/javascript" src="/js/home.js"></script>
  </body>
</html>
